<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NourElectro Store</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Inter Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* تطبيق خط Cairo الافتراضي */
        body {
            font-family: 'Cairo', sans-serif;
        }
        /* لظهور "Spinner" التحميل بشكل جيد */
        .loader {
            border-top-color: #3498db;
            -webkit-animation: spin 1s linear infinite;
            animation: spin 1s linear infinite;
        }
        @-webkit-keyframes spin {
            0% { -webkit-transform: rotate(0deg); }
            100% { -webkit-transform: rotate(360deg); }
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100">

    <!-- Header -->
    <header class="bg-white shadow-md sticky top-0 z-10">
        <nav class="container mx-auto px-4 sm:px-6 lg:px-8 flex justify-between items-center h-16">
            <!-- الشعار -->
            <a href="#" class="flex items-center space-x-2 rtl:space-x-reverse">
                <span class="text-2xl font-bold text-gray-800">NourElectro</span>
                <span class="text-2xl text-blue-500">⚡</span>
            </a>
            
            <!-- أيقونة السلة -->
            <button class="relative p-2 rounded-full hover:bg-gray-100 focus:outline-none">
                <svg class="w-6 h-6 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"></path>
                </svg>
                <span class="absolute top-0 right-0 block h-4 w-4 rounded-full bg-red-500 text-white text-xs text-center">0</span>
            </button>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 sm:px-6 lg:px-8 py-8">
        
        <!-- Hero Section -->
        <section class="bg-blue-600 text-white rounded-lg p-8 md:p-12 text-center shadow-lg mb-12">
            <h2 class="text-3xl md:text-5xl font-bold mb-4">أهلاً بك في متجر نور إلكترو</h2>
            <p class="text-lg md:text-xl text-blue-100">أفضل الأجهزة الإلكترونية الجديدة والمستعملة بأفضل الأسعار.</p>
        </section>

        <!-- Products Section -->
        <section>
            <h3 class="text-2xl font-bold text-gray-800 mb-6 border-r-4 border-blue-500 pr-4">أحدث المنتجات</h3>
            
            <!-- رسالة التحميل أو الخطأ -->
            <div id="loading-message" class="text-center p-8 bg-white rounded-lg shadow">
                <!-- هذا هو "Spinner" التحميل -->
                <div class="loader ease-linear rounded-full border-4 border-t-4 border-gray-200 h-12 w-12 mx-auto mb-4"></div>
                <p class="text-lg text-gray-600">جاري جلب المنتجات...</p>
            </div>

            <!-- حاوية المنتجات (سيتم ملؤها بواسطة JS) -->
            <div id="products-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                <!-- المنتجات ستظهر هنا -->
            </div>
        </section>

    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-gray-300 mt-12">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8 py-6 text-center">
            <p>&copy; 2025 - NourElectro.store. جميع الحقوق محفوظة.</p>
        </div>
    </footer>

    <!-- Firebase SDKs -->
    <script type="module">
        // Import functions
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, collection, getDocs, initializeFirestore } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        // *** هذا هو "الإصلاح" الحقيقي - استخدام الوصفة الجديدة ***
        // Your web app's Firebase configuration
        // (This is the NEW one ending in ...b1e6...)
        const firebaseConfig = {
          apiKey: "AIzaSyBSiZVCImHeuTGg37LCqWaGmn-s0CDGoQM",
          authDomain: "nourelectro-store.firebaseapp.com",
          projectId: "nourelectro-store",
          storageBucket: "nourelectro-store.firebasestorage.app",
          messagingSenderId: "943638742849",
          appId: "1:943638742849:web:b1e64c792dd12ae00903c0",
          measurementId: "G-175B76N26N"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        
        // ** الإصلاح الثاني: التأكد من أننا نستخدم قاعدة البيانات (default) **
        // هذا هو الكود الصحيح لضمان أننا نتصل بـ (default) 
        // وليس بقاعدة بيانات أخرى (مثل europe-west) عن طريق الخطأ
        const db = getFirestore(app);

        // --- عناصر واجهة المستخدم ---
        const loadingMessage = document.getElementById('loading-message');
        const productsContainer = document.getElementById('products-container');

        // --- جلب وعرض المنتجات ---
        const fetchProducts = async () => {
            try {
                // 1. الاتصال بالمجموعة
                // (هذا هو الكود الذي يتصل بـ Firebase)
                const querySnapshot = await getDocs(collection(db, "products"));

                // 2. التحقق إذا كانت "فارغة"
                if (querySnapshot.empty) {
                    // هذا هو الكود التشخيصي الذي رأيته
                    loadingMessage.innerHTML = `
                        <div class="bg-blue-100 border-l-4 border-blue-500 text-blue-700 p-4 rounded-lg" role="alert">
                            <p class="font-bold">حدث خطأ!</p>
                            <p>اتم الاتصال بقاعدة البيانات، ولكن "مجلد" المنتجات فارغ. (قم بإضافة منتجات)</p>
                        </div>
                    `;
                    return;
                }

                // 3. إذا لم تكن فارغة، قم بإخفاء رسالة التحميل
                loadingMessage.style.display = 'none';
                productsContainer.innerHTML = ''; // تنظيف الحاوية

                // 4. عرض كل منتج
                querySnapshot.forEach((doc) => {
                    const product = doc.data();

                    // (هذا هو الكود الذي يتطلب الحقول الأربعة)
                    const productCard = `
                        <div class="bg-white rounded-lg shadow-md overflow-hidden transition-transform duration-300 hover:scale-105">
                            <img src="${product.image || 'https://placehold.co/400x400/eee/333?text=No+Image'}" alt="${product.name}" class="w-full h-48 object-cover">
                            <div class="p-4">
                                <h4 class="text-xl font-bold text-gray-800 mb-2">${product.name || 'اسم غير متوفر'}</h4>
                                <p class="text-lg font-semibold text-blue-600 mb-2">${product.price ? product.price.toLocaleString('ar-MA') + ' درهم' : 'السعر غير متوفر'}</p>
                                <span class="text-sm font-medium ${product.condition === 'new' ? 'bg-green-100 text-green-800' : 'bg-yellow-100 text-yellow-800'} px-3 py-1 rounded-full">
                                    ${product.condition === 'new' ? 'جديد' : 'مستعمل'}
                                </span>
                                <button class="mt-4 w-full bg-blue-500 text-white py-2 px-4 rounded-lg font-semibold hover:bg-blue-600 transition-colors duration-300">
                                    أضف إلى السلة
                                </button>
                            </div>
                        </div>
                    `;
                    productsContainer.innerHTML += productCard;
                });

            } catch (error) {
                // 5. في حال فشل الاتصال (مثل خطأ في "الوصفة")
                console.error("فشل ذريع في الاتصال بـ Firebase: ", error);
                loadingMessage.innerHTML = `
                    <div class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4 rounded-lg" role="alert">
                        <p class="font-bold">فشل ذريع في الاتصال!</p>
                        <p>لا يمكن الاتصال بقاعدة البيانات. (خطأ: ${error.message})</p>
                    </div>
                `;
            }
        };

        // --- تشغيل الكود ---
        // (هذا هو الزر الذي يشغل كل شيء عند فتح الصفحة)
        fetchProducts();

    </script>
</body>
</html>
